<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="/images/favicon.icon" type="image/x-icon" />
    <link rel="stylesheet" href="/GestaoEPI/GestaoEPI/styles/login.css" type="text/css" />
</head>

<body>

    <div class="midcadastro efeito-vidro">
        <h1>CADASTRO DO EMPREGADO</h1>
        <br>
        <br>
        <form action="acessar.php" method="POST" name="form">

            <div class="field">
                <input type="text" name="nome" placeholder="Digite seu Nome" required>
                <label for="login">Nome do Empregado:</label>
            </div>
            <div class="field">
                <input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" name="login" placeholder="Digite sua Matricula" required>
                <label for="login">Matricula do Empregado:</label>
            </div>

            <div class="field">
                <input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" name="grupo" placeholder="Digite seu Telefone celular com DDD" required>
                <label for="login">Número do Celular:</label>
            </div>

            <div class="field">
                <input type="email" name="email" placeholder="empregado@hidrojatonacional.com.br" required>
                <label for="login">E-mail:</label>
            </div>

            <div class="center">
                <center><input class="button efeito" type="submit" value="Cadastrar-se"></center>
            </div>
            <div class="center">
               <center> <input class="button efeito" type="button" value="Início" onclick="window.location.href='index.html'"></center>
            </div>
            <div class="center">
                <p>Já possui um cadastro? <a href="login.html">Faça Login.</a></p>
            </div>
        </form>
    </div>

</body>
</html>
